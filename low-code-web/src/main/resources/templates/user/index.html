<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户表首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
</head>
<body>
<div id="app">
    <el-container direction="vertical">
        <my-header></my-header>

        <el-main>

            <el-form :model="queryForm" ref="queryForm" :inline="true" label-width="80px">
                    <el-form-item label="自增主键">
                        <el-input v-model="queryForm.id"></el-input>
                    </el-form-item>
                    <el-form-item label="用户标识">
                        <el-input v-model="queryForm.userId"></el-input>
                    </el-form-item>
                    <el-form-item label="用户名称">
                        <el-input v-model="queryForm.userName"></el-input>
                    </el-form-item>
                    <el-form-item label="用户描述">
                        <el-input v-model="queryForm.remark"></el-input>
                    </el-form-item>
                    <el-form-item label="应用名称">
                        <el-input v-model="queryForm.appName"></el-input>
                    </el-form-item>
                    <el-form-item label="操作员名称">
                        <el-input v-model="queryForm.operatorName"></el-input>
                    </el-form-item>
                    <el-form-item label="创建时间戳">
                        <el-input v-model="queryForm.createTime"></el-input>
                    </el-form-item>
                    <el-form-item label="更新时间戳">
                        <el-input v-model="queryForm.updateTime"></el-input>
                    </el-form-item>

                <el-button type="primary" @click="doQuery('queryForm')" icon="el-icon-search">查询</el-button>
                <el-button type="warning" @click="doQueryClear('queryForm')" icon="el-icon-refresh-right">重置</el-button>
                <el-form-item>
                    <el-button type="success" @click="dialogAddVisible = true" icon="el-icon-plus">新增</el-button>
                </el-form-item>
            </el-form>

            <el-divider></el-divider>

            <el-table
                    ref="singleTable"
                    :data="tableData"
                    border
                    stripe
                    style="width: 100%">
                <el-table-column type="index" label="序号" width="60">
                </el-table-column>

                    <el-table-column
                            property="id"
                            label="自增主键">
                    </el-table-column>
                    <el-table-column
                            property="userId"
                            label="用户标识">
                    </el-table-column>
                    <el-table-column
                            property="userName"
                            label="用户名称">
                    </el-table-column>
                    <el-table-column
                            property="remark"
                            label="用户描述">
                    </el-table-column>
                    <el-table-column
                            property="appName"
                            label="应用名称">
                    </el-table-column>
                    <el-table-column
                            property="operatorName"
                            label="操作员名称">
                    </el-table-column>
                    <el-table-column
                            property="createTime"
                            label="创建时间戳">
                    </el-table-column>
                    <el-table-column
                            property="updateTime"
                            label="更新时间戳">
                    </el-table-column>

                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                @click="handleEdit(scope.row)"><i class="el-icon-edit"></i></el-button>
                        <el-button
                                size="mini"
                                type="danger"
                                @click="handleDelete(scope.row)"><i class="el-icon-delete"></i></el-button>
                    </template>
                </el-table-column>
            </el-table>

            <el-pagination
                    background
                    layout="total, prev, pager, next"
                    :data="page"
                    :total="page.total"
                    :current-page="page.pageNum"
                    :page-size="page.pageSize"
                    @current-change="handleCurrentChange"
            >
            </el-pagination>

        </el-main>

        <my-footer></my-footer>

        <el-dialog title="添加用户表" :visible.sync="dialogAddVisible">
            <el-form :model="addForm"  ref="addForm">
                    <el-form-item label="自增主键" prop="id">
                        <el-input v-model="addForm.id">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="用户标识" prop="userId">
                        <el-input v-model="addForm.userId">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="用户名称" prop="userName">
                        <el-input v-model="addForm.userName">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="用户描述" prop="remark">
                        <el-input v-model="addForm.remark">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="应用名称" prop="appName">
                        <el-input v-model="addForm.appName">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="操作员名称" prop="operatorName">
                        <el-input v-model="addForm.operatorName">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="创建时间戳" prop="createTime">
                        <el-input v-model="addForm.createTime">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="更新时间戳" prop="updateTime">
                        <el-input v-model="addForm.updateTime">
                        </el-input>
                    </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogAddVisible = false">取 消</el-button>
                <el-button type="primary" @click="saveAddForm('addForm')">确 定</el-button>
            </div>
        </el-dialog>

        <el-dialog title="修改用户表" :visible.sync="dialogEditVisible" @close="closeDialogEditVisible">
            <el-form :model="editForm" ref="editForm">
                    <el-form-item label="自增主键" prop="id">
                        <el-input v-model="editForm.id">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="用户标识" prop="userId">
                        <el-input v-model="editForm.userId">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="用户名称" prop="userName">
                        <el-input v-model="editForm.userName">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="用户描述" prop="remark">
                        <el-input v-model="editForm.remark">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="应用名称" prop="appName">
                        <el-input v-model="editForm.appName">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="操作员名称" prop="operatorName">
                        <el-input v-model="editForm.operatorName">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="创建时间戳" prop="createTime">
                        <el-input v-model="editForm.createTime">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="更新时间戳" prop="updateTime">
                        <el-input v-model="editForm.updateTime">
                        </el-input>
                    </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogEditVisible = false">取 消</el-button>
                <el-button type="primary" @click="saveEditForm('editForm')">确 定</el-button>
            </div>
        </el-dialog>

    </el-container>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!--axios-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.bootcss.com/qs/6.5.1/qs.min.js"></script>
<script src="/js/main.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            tableData: [],
            page: {
                total: 0,
                pageNum: 1,
                pageSize: 10
            },
            dialogAddVisible: false,
            addForm: {
                id: '',
                userId: '',
                userName: '',
                remark: '',
                appName: '',
                operatorName: '',
                createTime: '',
                updateTime: '',
            },
            queryForm: {
                id: '',
                userId: '',
                userName: '',
                remark: '',
                appName: '',
                operatorName: '',
                createTime: '',
                updateTime: '',
            },
            dialogEditVisible: false,
            editForm: {
                id: '',
                userId: '',
                userName: '',
                remark: '',
                appName: '',
                operatorName: '',
                createTime: '',
                updateTime: '',
            },
        },
        mounted () {
            // 接在完成之后，调用初始化方法
            this.init()
        },
        methods: {
            init() {
                // 加载数据
                this.doQuery();
            },
            doQuery() {
                var req = {
                    id: this.queryForm.id,
                    userId: this.queryForm.userId,
                    userName: this.queryForm.userName,
                    remark: this.queryForm.remark,
                    appName: this.queryForm.appName,
                    operatorName: this.queryForm.operatorName,
                    createTime: this.queryForm.createTime,
                    updateTime: this.queryForm.updateTime,
                    pageNum: this.page.pageNum,
                    pageSize: this.page.pageSize
                }

                console.log("请求：" + JSON.stringify(req));
                //axios 中的 this 并不指向 vue
                var _this = this;
                axios.post('/user/list', req).then(function (response) {
                    if(response.data.respCode === '0000') {
                        _this.tableData = response.data.list;
                        _this.page.total = response.data.total;
                    } else {
                        ELEMENT.Message.error(response.data.respMessage);
                    }
                }).catch(function (error) {
                    ELEMENT.Message.error("请求失败");
                    console.log(error);
                });
            },
            doQueryClear() {
                this.queryForm.userId = '';
                this.queryForm.userName = '';
            },

            /**
             * 处理删除逻辑
             * @param row 当前行
             */
            handleDelete(row) {
                var id = row.id;
                var _this = this;
                axios.post('/user/remove/' + id).then(function (response) {
                    if(response.data.respCode === '0000') {
                        _this.doQuery();

                        ELEMENT.Message.success("删除成功");
                        visible = false;
                    } else {
                        ELEMENT.Message.error(response.data.respMessage);
                    }
                }).catch(function (error) {
                    ELEMENT.Message.error("删除失败");
                });
            },
            /**
             * 处理页面变化
             * @param val 当前页面
             */
            handleCurrentChange(val) {
                this.page.pageNum = val;
                this.doQuery();
            },
            /**
             * 关闭新增模态框
             */
            closeDialogAddVisible() {
                //element封装的方法,清空模态框的值
                this.$refs.addForm.resetFields();
                this.dialogAddVisible = false;
            },
            /**
             * 保存新增数据
             * @param aaa 表单信息
             */
            saveAddForm(aaa) {
                var _this = this;

                var entity = {
                    id: this.addForm.id,
                    userId: this.addForm.userId,
                    userName: this.addForm.userName,
                    remark: this.addForm.remark,
                    appName: this.addForm.appName,
                    operatorName: this.addForm.operatorName,
                    createTime: this.addForm.createTime,
                    updateTime: this.addForm.updateTime,
                }
                axios.post('/user/add', entity).then(function (response) {
                    if(response.data.respCode === '0000') {
                        ELEMENT.Message.success("请求成功");
                        _this.closeDialogAddVisible();
                        _this.doQuery();
                    } else {
                        ELEMENT.Message.error(response.data.respMessage);
                    }
                }).catch(function (error) {
                    ELEMENT.Message.error("请求失败");
                    console.log(error);
                });
            },
            /**
             * 关闭编辑页面
             */
            closeDialogEditVisible() {
                //element封装的方法,清空模态框的值
                this.$refs.editForm.resetFields();
                this.dialogEditVisible = false;
            },
            handleEdit(row) {
                this.editForm.id = row.id;
                this.editForm.userId = row.userId;
                this.editForm.userName = row.userName;
                this.editForm.remark = row.remark;
                this.editForm.appName = row.appName;
                this.editForm.operatorName = row.operatorName;
                this.editForm.createTime = row.createTime;
                this.editForm.updateTime = row.updateTime;

                // 显示编辑 form
                this.dialogEditVisible = true;
            },
            /**
             * 保存编辑表单
             * @param editForm 编辑表单
             */
            saveEditForm(editForm) {
                var entity = {
                    id: this.editForm.id,
                    userId: this.editForm.userId,
                    userName: this.editForm.userName,
                    remark: this.editForm.remark,
                    appName: this.editForm.appName,
                    operatorName: this.editForm.operatorName,
                    createTime: this.editForm.createTime,
                    updateTime: this.editForm.updateTime,
                };
                // 此处使用 qs 序列化，后端不需要使用 @RequestBody 注解。
                var data = Qs.stringify(entity);
                var _this = this;
                axios.post('/user/edit', data).then(function (response) {
                    if(response.data.respCode === '0000') {
                        ELEMENT.Message.success("请求成功");
                        _this.doQuery();
                        _this.closeDialogEditVisible();
                    } else {
                        ELEMENT.Message.error(response.data.respMessage);
                    }
                }).catch(function (error) {
                    ELEMENT.Message.error("请求失败");
                    console.log(error);
                });
            }
        }
    })
</script>
</body>
</html>
